version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: desafio_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-licitacoes}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432" # Exponha apenas se precisar acessar o DB diretamente
    healthcheck:
        # Simplificado: Apenas checa se o usuário padrão consegue conectar
        test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
        interval: 5s
        timeout: 5s
        retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: desafio_api
    # Ajustado: Executa manage.py que está na raiz do volume mapeado
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      # Ajustado: Mapeia a pasta backend local para /app/backend
      - ./backend:/app/backend
      # Mapeia a pasta sample_data local para /app/sample_data (fora do backend)
      - ./sample_data:/app/sample_data
    working_dir: /app/backend # Define o diretório padrão para o comando
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-local-dev-key}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-True}
      - POSTGRES_DB=${POSTGRES_DB:-licitacoes}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - PYTHONUNBUFFERED=1
      # Garante que /app esteja no PYTHONPATH para encontrar o módulo backend
      - PYTHONPATH=/app
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: desafio_web
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      # Ex: VITE_API_BASE_URL=http://api:8000
    depends_on:
      - api

volumes:
  postgres_data:
    driver: local 